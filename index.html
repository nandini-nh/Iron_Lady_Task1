<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iron Lady AI Program Assistant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="chat-container">
    <h2>ðŸ¤– Iron Lady AI Program Assistant</h2>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
        <input type="text" id="userInput"
               placeholder="Ask about Iron Lady programs..." />
        <button onclick="send()">Send</button>
    </div>
    <!-- Footer -->
    <div class="footer">
    Powered by AI â€¢ <span>Iron Lady</span>
</div>

</div>

<script>
window.onload = function () {
    let chat = document.getElementById("chatBox");
    chat.innerHTML += `
        <div class="msg ai-msg">
            Hello ðŸ‘‹ Iâ€™m the Iron Lady AI Program Assistant.<br>
            I can help you understand programs, eligibility, and the application process.
        </div>`;
};

function send() {
    let input = document.getElementById("userInput");
    let chat = document.getElementById("chatBox");
    let msg = input.value.trim();
    if (msg === "") return;

    // Show user message (RIGHT side)
    chat.innerHTML += `<div class="msg user-msg">${msg}</div>`;
    chat.scrollTop = chat.scrollHeight;

    fetch("chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(msg)
    })
    .then(res => res.text())
    .then(data => {
        // Show AI message (LEFT side)
        chat.innerHTML += `<div class="msg ai-msg">${data}</div>`;
        chat.scrollTop = chat.scrollHeight;
    })
    .catch(() => {
        chat.innerHTML += `<div class="msg ai-msg">Unable to connect to server.</div>`;
    });

    input.value = "";
}
</script>


</body>
</html>
